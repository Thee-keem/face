name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: face_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cp .env.example .env
          sed -i 's/postgresql:\/\/username:password@localhost:5432\/database_name/postgresql:\/\/postgres:postgres@localhost:5432\/face_db/g' .env

      - name: Lint TypeScript and ESLint
        run: npm run lint

      - name: Run Prisma type generation
        run: npm run db:generate

      - name: Execute unit tests
        run: |
          # Create a simple test script if none exists
          echo "No tests implemented yet" || true

      - name: Verify build success
        run: npm run build